name: Build, test and create release artifact
on:
  push:
    tags: '*'

jobs:
   build-and-test:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - name: Set up Java
         uses: actions/setup-java@v1
         with:
           java-version: 1.8
       # Per https://developer.atlassian.com/server/framework/atlassian-sdk/install-the-atlassian-sdk-on-a-linux-or-mac-system/
       - name: Install Atlassian SDK
         run: |
           sudo sh -c 'echo "deb https://packages.atlassian.com/debian/atlassian-sdk-deb/ stable contrib" >>/etc/apt/sources.list'
           wget https://packages.atlassian.com/api/gpg/key/public
           sudo apt-key add public
           sudo apt-get update
           sudo apt-get install -y atlassian-plugin-sdk
       - name: Build and test with Maven
         run: |
           atlas-mvn clean package
           cp duo_seraph_filter/target/duo-filter-* .
       - name: Upload jar artifact
         uses: actions/upload-artifact@v2
         with:
           name: duo_universal_atlassian_plugin-${GITHUB_REF##*/}.zip
           path: |
             duo-filter-*-jar-with-dependencies.jar
             install.py
             README.md
             LICENSE
       - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
   upload-asset:
      runs-on: ubuntu-latest
      steps:
        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: ./duo_universal_atlassian_plugin-${GITHUB_REF##*/}.zip
            asset_name: duo_universal_atlassian_plugin-${GITHUB_REF##*/}.zip
            asset_content_type: application/zip
